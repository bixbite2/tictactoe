<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic-tac-toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="shortcut icon" href="tic.png" />
</head>

<body>
    <h1 class="nome">Tic-tac-toe</h1>

    <form id="form1">
        <label class="name">X</label>
        <input type="text" class="name">
    </form>


    <form id="form2">
        <label class="name">O</label>
        <input type="text" class="name">
    </form>


    <form>
        <p>
            <!--<button class="butt"><img src="letter-x.png" alt="X" width="50%" height="50%"></button>-->
            <button id="0" class="butt"></button>
            <button id="1" class=" butt "></button>
            <button id="2" class=" butt "></button>
        </p>
        <p>
            <!--<button class="butt "><img src="circle.png " alt="O " width="50% " height="50% "></button>-->
            <button id="3" class=" butt "></button>
            <button id="4" class=" butt "></button>
            <button id="5" class=" butt "></button>
        </p>
        <p>
            <button id="6" class=" butt "></button>
            <button id="7" class=" butt "></button>
            <button id="8" class=" butt "></button>
        </p>
    </form>


    <form>
        <button class="op">Reset</button>
        <button class="op">New game</button>
    </form>






    <footer>
        <a href="credits.html " class="credit ">Credits</a>
    </footer>
    <script src="js/main.js "></script>
</body>

</html>
